<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
        <nav class="nav nav-pills nav-fill">
            <a (click)="myCourse='Laravel'" class="nav-item nav-link" [class.active]="myCourse == 'Laravel'" href="#">Laravel</a>
            <a (click)="myCourse='Angular'" class="nav-item nav-link" [class.active]="myCourse == 'Angular'" href="#">Angular</a>
            <a (click)="myCourse='Symfony'" class="nav-item nav-link" [class.active]="myCourse == 'Symfony'" href="#">Symfony</a>
        </nav>
      <div [ngSwitch]="myCourse">
          <div *ngSwitchCase="'Laravel'">Lorem ipsum dolor sit. Laravel</div>
          <div *ngSwitchCase="'Angular'">Lorem ipsum dolor sit. Angular</div>
          <div *ngSwitchCase="'Symfony'">Lorem ipsum dolor sit. Symfony</div>
      </div>
       
    </div>
  </div>
</div>


<div class="text-center">
  
    <favorite></favorite>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
             
             <div *ngIf="posts.length; then withPosts else noPost"></div>
             
             <ng-template #withPosts>
                    <ul class="list-group">
                      <li class="list-group-item" 
                      *ngFor="let post of posts; index as i, odd as o">
                        <h2>{{ post.title }}</h2>
                        <em>{{ post.description }}</em>
                        <div *ngIf="currentPost.id == post.id">{{ post.content }}</div>

                        <span class="">
                          <button class="btn btn-sm btn-warning" (click)="toggle(post)">
                            <i class="fa fa-eye"></i>
                          </button>
                          <button class="btn btn-sm btn-dark">
                              <i class="fa fa-trash"></i>
                            </button>
                        </span>
                       </li> 
                    </ul>

                    
             </ng-template>
           
              
            <ng-template #noPost>
              <div class="alert alert-warning">  pas de Post</div>
            </ng-template>

        </div>
      </div>
</div>
