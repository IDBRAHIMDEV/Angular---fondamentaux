
<div class="row">

    <div class="col-4" *ngFor="let user of users">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text">{{ user.email }}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>

</div>
